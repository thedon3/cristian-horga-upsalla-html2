<!DOCTYPE html>
<html lang="en">

<head>

  <title>Picture & srcset</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <link
    rel="stylesheet"
    href="css/style.css"
    class="css"
  >

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >
</head>

<body>
  <picture>
    <source
      media="(max-width: 600px)"
      srcset="images/w300.png"
    >

    <source
      media="(max-width: 768px)"
      srcset="images/w500.png"
    >

    <source
      media="(max-width: 992px)"
      srcset="images/w900.png"
    >

    <img
      src="images/w1900.png"
      alt="img"
    >
  </picture>

  <div
    class="pixeltab-host"
    id="html02-01-03"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
